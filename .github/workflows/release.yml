name: 🚀 Build & Release ExpBottle

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_release:
    name: 📦 Build and Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 🛠️ Build with Maven
        run: mvn -B package --file pom.xml

      - name: 📝 Extract Project Info (Name & Version)
        id: project
        run: |
          echo "name=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_OUTPUT
          echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: 🎉 Create GitHub Release & Upload Artifact
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: target/${{ steps.project.outputs.name }}-${{ steps.project.outputs.version }}.jar